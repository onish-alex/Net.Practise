<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <div id="output">

        </div>
        <div class="buttons">
            <div>
                <button id="date-time">Дата и время</button>
            </div>
            
            <div>
                <button id="fun-with-dates">1 января было/будет воскресеньем в</button>
            </div>
            
            <div>
                Число: <input type="text" id="guess-game-input">
                <button id="guess-game">Угадай число</button>
            </div>

            <div>    
                <button id="get-url">Узнать текущий URL</button>
            </div>

            <div>
                Строка:<input type="text" id="py-str-input">
                <button id="py-str">"PY"-преобразование строки</button>
            </div>

            <div>
                Строка:<input type="text" id="vowels-count-input">
                <button id="vowels-count">Найти количество гласных в строке</button>
            </div>

            <div>
                Массив чисел:<input type="text" id="is-one-first-or-last-input">
                <button id="is-one-first-or-last">СтоИт ли 1 в начале или конце?</button>
            </div>

            <div>
                Массив:<input type="text" id="n-last-array-input">
                N:<input type="text" id="n-last-n-input">
                <button id="n-last">Вернуть n последних элементов</button>    
            </div>

            <div>
                Массив:<input type="text" id="join-string-input">
                Разделитель:<input type="text" id="join-delimiter-input">
                <button id="join">Объединить в строку</button>
            </div>

            <div>
                Массив:<input type="text" id="max-product-input">
                <button id="max-product">Максимальное произведение</button>
            </div>

            <div>
                Массив:<input type="text" id="remove-duplicates-input">
                <button id="remove-duplicates">Убрать дубликаты</button>
            </div>

            <div>
                N:<input type="text" id="polygon-square-input">
                <button id="polygon-square">Посчитать площадь полигона</button>
            </div>
        </div>
        <div class="notice">
            Элементы массива вводить через запятую
        </div>
    </div>
