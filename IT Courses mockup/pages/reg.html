    <div class="container-fluid-sm auth-reg-container">
        <h1 class="text-center mt-3">CodeLearn</h1>
        <p class="text-center">Сделай свой первый шаг в мир IT</p>
        <div class="row justify-content-center">
            <div class="authorization-form border border-primary rounded col-10 col-sm-6 col-lg-4">
                <div class="row mb-4 mt-2">
                    <p class="col-12 text-center my-auto">Регистрация</p>
                </div>
                <div class="row mb-3">
                    <input class="col-10 offset-1" type="text" id="registration-login-input" placeholder="Логин">

                </div>

                    <input class="col-10 offset-1" type="password" id="registration-confirm-password-input" placeholder="Подтвердите пароль">
                </div>
                <div class="row mb-3 justify-content-center">
                    <button class="btn btn-primary col-8 col-md-6">Зарегистрироваться</button>
                </div>
            </div>
